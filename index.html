<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generador de Números</h1>
        <form method="POST">
            <label for="area_code">Código de área (sin el '+'):</label>
            <input type="text" id="area_code" name="area_code" required>
            <br>
            <label for="num_digits">Cantidad de dígitos:</label>
            <input type="number" id="num_digits" name="num_digits" required>
            <br>
            <label for="num_count">Cantidad de números a generar:</label>
            <input type="number" id="num_count" name="num_count" required>
            <br>
            <button type="submit">Generar Números</button>
        </form>
        <div id="result">
            <h2>Números Generados:</h2>
            <ul>
                {% for number in numbers %}
                    <li>{{ number }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
